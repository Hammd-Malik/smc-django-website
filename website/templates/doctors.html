{% extends 'base.html' %} 
{% block title %}MediPro - Doctors{% endblock  %}
{% block body %}    
	<div class="page-content bg-white">
	
		<!-- Inner Banner -->
		<div class="banner-wraper">
			<div class="page-banner" style="background-image:url(static/website/images/banner/img1.jpg.jfif);">
				<div class="container">
					<div class="page-banner-entry text-center">
						<h1>Our Doctors</h1>
						<!-- Breadcrumb row -->
						<nav aria-label="breadcrumb" class="breadcrumb-row">
							<ul class="breadcrumb">
								<li class="breadcrumb-item"><a href="{% url 'homeView' %}"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewbox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg> Home</a></li>
								<li class="breadcrumb-item active" aria-current="page">Our Doctors</li>
							</ul>
						</nav>
					</div>
				</div>
				<img class="pt-img1 animate-wave" src="static/website/images/shap/wave-blue.png" alt="">
				<img class="pt-img2 animate2" src="static/website/images/shap/circle-dots.png" alt="">
				<img class="pt-img3 animate-rotate" src="static/website/images/shap/plus-blue.png" alt="">
			</div>
			<!-- Breadcrumb row END -->
		</div>
		<!-- Inner Banner end -->
			
		<!-- Team -->
		<section class="section-area section-sp1 team-wraper">
			<div class="container">
				<div class="row">
					{% for dr in doctors %}
					<div class="col-lg-4 col-sm-6">
						<div class="team-member mb-30">
							<div class="team-media">
								<img src="/media/{{dr.doctorPicture}}" alt="">
							</div>
							<div class="team-info">
								<div class="team-info-comntent">
									<h4 class="title">{{dr.name}}</h4>
									<span class="text-secondary">{{dr.specialization}}</span><br>
									<span class="text-primary">{{dr.houspitalName}}</span>
								</div>
								<a href="" class="btn btn-primary" onclick="Calendly.initPopupWidget({url: '{{dr.meeting_link}}'});return false;">Schedule Meeting</a><a href="tel:{{dr.phoneNumber}}" class="btn btn-primary" style="margin-left:10px;"><i class="fas fa-regular fa-phone"></i></a>
							</div>
						</div>
					</div>
					{% endfor %}
					
				</div>
			</div>
			<img class="pt-img1 animate1" src="static/website/images/shap/trangle-orange.png" alt="">
			<img class="pt-img2 animate2" src="static/website/images/shap/square-dots-orange.png" alt="">
			<img class="pt-img3 animate-rotate" src="static/website/images/shap/line-circle-blue.png" alt="">
			<img class="pt-img4 animate-wave" src="static/website/images/shap/wave-blue.png" alt="">
			<img class="pt-img5 animate-wave" src="static/website/images/shap/circle-dots.png" alt="">
		</section>
		
	</div>
{% endblock  %}
{% block script %}
<link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
{% endblock  %}
